<html>
    <head>
        <meta charset="utf-8">
        <title>WDI5/Curriculum </title>
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Raleway:100,400' rel='stylesheet' type='text/css'>
        
        <script src="js/jquery.js"></script>
        <script src="js/handlebars.js"></script>
        
        <script src="js/main.js"></script>
        <script id="tea-template" type="text/x-handlebars-template">
          <div class="tea" style="background-color:{{colour}}">
            <h2>{{name}}</h2>
            <h3>{{englishName}}</h3>
          </div>
        </script>
        <script id="tea-details-template" type="text/x-handlebars-template">
          <div class="panel" style="background-color:{{colour}}">
            <h2>{{name}}</h2>
            <h3>{{englishName}}</h3>
            <p>{{description}}</p>
            <h4><sup>$</sup>{{price}}/100g</h4>
          </div>
        </script>
        <body>
        <section id="teas">
            <div class="panel clearfix">
            </div>
        </section>
            <div id="tea-details"></div>
        <section id="about">
        	
        </body>
